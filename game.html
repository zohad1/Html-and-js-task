<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>

<script>
    const secretNumber = Math.floor(Math.random() * 10) + 1;
    let attempts = 3;

    function guessNumber() {
        const userGuess = prompt("Guess the secret number (between 1 and 10):");

        if (parseInt(userGuess) === secretNumber) {
            alert("Congratulations! You guessed the correct number!");
        } else {
            attempts--;
            if (attempts > 0) {
                alert(`Incorrect! You have ${attempts} ${attempts === 1 ? 'attempt' : 'attempts'} left.`);
                guessNumber();
            } else {
                alert(`Sorry, you've run out of attempts. The correct number was ${secretNumber}.`);
            }
        }
    }

    guessNumber();
</script>

</body>
</html>
